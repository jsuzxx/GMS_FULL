<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard GMS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f6fa;
        }
        header {
            background-color: #1e293b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .contenedor {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .panel {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .indicadores {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .indicador {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 30%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Monitoreo - GMS</h1>
    </header>

    <div class="contenedor">
        <div class="panel">
            <div class="indicadores">
                <div class="indicador">
                    <h3>Alertas activas</h3>
                    <p>{{ alertas_activas }}</p>
                </div>
                <div class="indicador">
                    <h3>Nivel promedio (ppm)</h3>
                    <p>{{ nivel_promedio }}</p>
                </div>
                <div class="indicador">
                    <h3>Estado del robot</h3>
                    <p>{{ estado_robot }}</p>
                </div>
            </div>

            <h2>Lecturas recientes</h2>
            <table>
                <tr>
                    <th>Gas</th>
                    <th>Nivel</th>
                    <th>Riesgo</th>
                </tr>
                {% for l in lecturas %}
                <tr>
                    <td>{{ l.gas }}</td>
                    <td>{{ l.nivel }}</td>
                    <td>{{ l.riesgo }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
